<div class="profile-container">
  <div>
    <img class="profile-pic" src="/assets/me.jpg" alt="Photo of Leslie" />
  </div>
  <p class="form-inputs">{{ userProfile.name }}</p>
  <p class="form-inputs">{{ userProfile.contact }}</p>
  <p class="form-inputs">{{ userProfile.bio }}</p>
  <button class="profile-edit-button">
    <a class="edit-link" routerLink="/edit-profile"> Edit</a>
  </button>
</div>
